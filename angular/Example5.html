<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>title>
    <script src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
    </head>
    <body>
        <div ng-app="" ng-init ="name=[{firstname:'abc',lastname:'vb'},{firstname:'abcd',lastname:'vbcf'},{firstname:'abcf',lastname:'vbfd'">
            <p>The List of names="b in name"></p>

            <script>
                var app1=angular.module("myapp",[]);
                app1.controller("myctrl",function($scope){
                    $scope.name=[{firstname:'abc',lastname:'vb'},{firstname:'abcd',lastname:'vbcf'},{firstname:'abcf',lastname:'vbcgg'}];

                });
            </script>
            <br>
            <ol>
                <li ng-repeat="b in name">
                {{b.firstname|uppercase|orderBy+' '+b.lastname|uppercase}}
                </li>
            
            </ol>
        </div>

                
                

        </div>
    </body>
</html>
