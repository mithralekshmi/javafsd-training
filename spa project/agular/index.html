<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title>Project</title>
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main" ng-app="myList" ng-controller="myListController">
    <h1>Item's List</h1>
    <div class="addItem">
      <input ng-model="newItem" placeholder="Add Item"  class="addText">
      <button ng-click="pushItem()">Add</button>
      {{newItem}}
    </div>
    <ul>
      <li ng-repeat="i in items">

      {{i}}
        <span ng-click="deleteitem($index)">x</span>
      </li>
      
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.moin.js"> </script>
  <script src="script.js"></script>
</body>
</html>
