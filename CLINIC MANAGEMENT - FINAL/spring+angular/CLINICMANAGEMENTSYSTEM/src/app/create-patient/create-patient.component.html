<body>

<div class="container">
	<!-- code here -->
	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">

				
			</h2>
    </div>
    <div [hidden]="submitted" style="width: 400px;">
		<form class="card-form" (ngSubmit)="onSubmit()">
			<div class="input">
        <label for="name">First Name</label>
        <input type="text" class="input-field"  id="firstName" required [(ngModel)]="patient.firstName" name="firstName">
			</div>
						<div class="input">
              <label for="name">Last Name</label>
              <input type="text" class="input-field"  id="lastName" required [(ngModel)]="patient.lastName" name="lastName">
      </div>
      <div class="input">
        <label for="name">Email Id</label>
      <input type="text" class="input-field" id="emailId" required [(ngModel)]="patient.emailId" name="emailId">
</div>
						
<button type="submit" class="btn btn-success">Submit</button>
<div routerLink="/home" class="btn" routerLinkActive="active">
	<button type="button" class="btn btn-primary" >BACK </button>
  </div>
</form>
</div>

<div [hidden]="!submitted">
<h4>You submitted successfully!</h4>
<!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>

		
	</div>
</div>
</body>
