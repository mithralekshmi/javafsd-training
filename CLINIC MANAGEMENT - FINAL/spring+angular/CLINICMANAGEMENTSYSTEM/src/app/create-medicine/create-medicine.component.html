	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">

				
			</h2>
    </div>
    <div [hidden]="submitted" style="width: 400px;">
		<form class="card-form" (ngSubmit)="onSubmit()">
		
<div class="input" >
  <label for="name">Name</label>
  <input type="text" class="input-field" id="name" required [(ngModel)]="medicine.name" name="name">
</div>

<div class="input">
  <label for="name">Price</label>
  <input type="text" class="input-field" id="price" required [(ngModel)]="medicine.price" name="price">
</div>

<div class="input">
  <label for="name">Quantity</label>
  <input type="text" class="input-field" id="quantity" required [(ngModel)]="medicine.quantity" name="quantity">
</div>

<button type="submit" class="btn btn-success">Submit</button>
<div routerLink="/home" class="btn" routerLinkActive="active">
	<button type="button" class="btn btn-primary" >BACK </button>
  </div>
</form>
</div>

<div [hidden]="!submitted">
